<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Book Library</h1>
      <button class="round" id="new-book-btn">+</button>
    </header>
    <main>
      <dialog class="modal" id="top2center">
        <form method="dialog" id="book-form">
          <h3 style="font-size: 1.8em">Add new book</h3>
          <input
            type="text"
            id="title"
            required
            placeholder="Title"
            maxlength="20"
          />
          <input
            type="text"
            id="author"
            required
            placeholder="Author"
            maxlength="20"
          />
          <input
            type="number"
            id="pages"
            required
            placeholder="Pages"
            max="21450"
          />
          <div class="read-box">
            <label for="read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="read" />
          </div>
          <input type="submit" value="Add Book" id="submit" />
        </form>
        <button id="close">X</button>
      </dialog>
      <div id="library">
        <div class="card">
          <h2>Rich Dad, Poor Dad</h2>
          <h3>by: Rowan Akatsuki</h3>
          <h3>Pages:</h3>
          <button>Read</button>
          <button>Remove</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
